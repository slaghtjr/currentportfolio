<!DOCTYPE html>

<html ng-app="POSApp">
<head>
    <meta charset="utf-8" />
    <title>BRITS POS Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body ng-controller="posCtrl">
    <h1></h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="well">
                <div ng-repeat="item in order.products">
                    <input type="submit" class="btn-danger" value= "void" ng-click="RemoveProduct(item)"/> <span class="lead">{{item.name}}</span><span class="pull-right">{{item.price|currency}}</span>
                </div>
            </div>
        <input type="submit" class="btn-primary" value= "add" ng-click="AddProduct({name:'Added Product',price: 2})"/>
            <p class="pull-right lead">Total: {{order.total|currency}}</p>
        </div>
        <div class="well col-md-3">
            <form>
                <input type="text" placeholder="Input Display" disabled="disabled" style="width:100%; height:30px" />
                <br />
                <br />
                <div role="group">
                    <button type="button" class="btn-lg btn-default col-md-4">1</button>
                    <button type="button" class="btn-lg btn-default col-md-4">2</button>
                    <button type="button" class="btn-lg btn-default col-md-4">3</button>
                    <button type="button" class="btn-lg btn-default col-md-4">4</button>
                    <button type="button" class="btn-lg btn-default col-md-4">5</button>
                    <button type="button" class="btn-lg btn-default col-md-4">6</button>
                    <button type="button" class="btn-lg btn-default col-md-4">7</button>
                    <button type="button" class="btn-lg btn-default col-md-4">8</button>
                    <button type="button" class="btn-lg btn-default col-md-4">9</button>
                </div>
                <div role="group">
                    <input type="submit" class="btn-lg btn-danger col-md-6" value="Clear" />
                    <input type="submit" class="btn-lg btn-success col-md-6" value="Enter" />
                    <input type="submit" class="btn-lg btn-info col-md-12" value="Cash Out" />
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="posctrl.js"></script>
</body>
</html>
