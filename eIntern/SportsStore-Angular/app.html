<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<title>Sports Store AngularJS</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body ng-controller="sportsStoreCtrl">
		<div class="navbar navbar-inverse">
			<a href="#" class="navbar-brand">SPORTS STORE</a>
			<cart-summary />
			</div>
		<div class="alert alert-danger" ng-show="data.error">
			Error({{data.error.status}}). The product data was not loaded. <a href="/app.html" class="alert-link">Click here to try again</a>		
		</div>
		<ng-view />
		<script src="../angular/angular.min.js"></script>
		<script>
			angular.module("sportsStore",["customFilters","cart","ngRoute"])
			.config(function($routeProvider){
				$routeProvider.when("/complete",{templateUrl: '../views/thankYou.html'});
				$routeProvider.when("/placeorder",{templateUrl: '../views/placeOrder.html'});
				$routeProvider.when("/checkout",{templateUrl: '../views/checkoutSummary.html'});
				$routeProvider.when("/products",{templateUrl: '../views/productList.html'});
				$routeProvider.otherwise({templateUrl: '../views/productList.html'});
				});
		</script>
		<script src="../controllers/sportsStore.js"></script>
		<script src="../filters/customFilters.js"></script>
		<script src="../controllers/productListControllers.js"></script>
		<script src="../components/cart/cart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
		<script src="../controllers/checkoutControllers.js"></script>
	</body>
</html>
