<!DOCTYPE html>

<html ng-app="SportsStoreAdmin">
	<head>
		<title>Administration</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">	
	</head>
	<body>
		<ng-view />
	
	<script src="../angular/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>
	
	<script>
		angular.module(sportsStoreAdmin",["ngRoute"])
			.config(function ($routeProvider){
				$routeProvider.when("/main".{templateUrl:"../views/adminMain.html"});
				$routeProvider.when("/login".{templateUrl:"../views/adminLogin.html"});
				$routeProvider.otherwise( redirectTo: "/login"});
			});	
	</script>
	</body>

	</html>
